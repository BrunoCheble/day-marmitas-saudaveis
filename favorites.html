<!DOCTYPE html>
<html translate="no" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Monteirinho - Favoritos</title>

    <meta property="og:site_name" content="Monteirinho">
    <meta property="og:title" content="Monteirinho" />
    <meta property="og:description" content="Catálogo de produtos - Minha Lista" />
    <meta property="og:image" content="https://i.ibb.co/BN7ZbDV/logo-whatsapp.png">
    <meta property="og:type" content="website" />
    <meta property="og:updated_time" content="1440432931" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700'>
    <link rel="stylesheet" href="css/custom.css?21">
</head>
<body>
    <div style="text-align: center; margin: 1em 0;">
        <img id="logo" data-click="0" style="border-radius: .5em;" src="http://monteirinho.com.br/assets/img/logo-sys.png" alt="">
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="save-favorite" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Informações Importantes!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">    
                <input type="text" class="form-control" style="margin-bottom: 1em;" id="senha" />
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="telefone" />
                    <button type="button" id="save" class="btn btn-danger">Guardar</button>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-sm" data-bs-dismiss="modal">Compreendi</button>
            </div>
        </div>
        </div>
    </div>

    <div class="container">
        <div id="checkout"></div>
        <div class="col">
            <button id="get_cart" style="margin-top: 1em; width: 100%;" class="btn btn-danger">CONTINUAR COMPRA</button>    
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/favorites.js?123"></script>

    <script>

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

        let products = getUrlVars()["f"]?.replace('#','').split(',');

        function getItemHTML(data) 
        {
            return `
            <div 
            data-id="${data.idProdutos}" 
            data-precocartao="${data.precoVenda}" 
            data-parcelas="${data.numParcelas}" 
            data-valorparcela="${data.valorParcela}" 
            data-precodinheiro="${data.precoVendaDinheiro}" 
            data-descricao="${data.descricao}" 
            class="row item-checkout" >
                <div class="col-4 mythumb">
                    <img data="foto" width="100%" src="${data.foto}" alt="mac air"/>
                </div>
                <div class="col">
                    <h6 data="descricao" >${data.descricao}</h6>
                    <div class="row details-price">
                        <div class="col-4"><b>À vista</b><br>R$${data.precoVendaDinheiro}</div>
                        <div class="col"><b>Cartão</b><br>${data.numParcelas}x R$${data.valorParcela} = <small>R$${data.precoVenda}</small></div>
                    </div>
                </div>
            </div> `;
        }

        $.ajax({
            url: `http://monteirinho.com.br/index.php/api/getProdutosFavoritos`,
            data: {
                products
            },
            type: 'POST',
            dataType: "json",
            success: function(result)
            {
                console.log(result);
                if (result.length > 0) {
                    let itemsHTML = result.map( getItemHTML ).join('');
                    let $items =  $( itemsHTML );
                    $('#checkout').append($items);
                }
            }
        });

        $('#get_cart').click(function() {
            myfavorites.saveStorage(products);
            window.location.href = window.location.origin;
        });

        $('#logo').click(function(){
            let qty = parseInt($(this).attr('data-click'));
            console.log(qty);

            if (qty < 5) {
                qty = qty + 1; 
            }
            else {
                qty = 0;
                $('#save-favorite').modal('show');
            }

            $(this).attr('data-click',qty);
        });

        $('#save').click(function() {

            const senha = $('#senha').val();
            const referencia = $('#telefone').val();
            const produtos = products;

            if (referencia == '') {
                alert('Telefone obrigatório');
                return false;
            }

            $.ajax({
                url: `http://monteirinho.com.br/index.php/api/saveProdutoFavorito`,
                data: {
                    produtos,
                    referencia,
                    senha
                },
                type: 'POST',
                dataType: "json",
                success: function(result)
                {
                    console.log(result);
                }
            })
        })
    </script>
</body>
</html>
